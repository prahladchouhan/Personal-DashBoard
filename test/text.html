<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navbar with DateTime & Dark Mode</title>
  <style>
    :root {
      --bg-light: #f5f5f5;
      --text-light: #333;
      --bg-dark: #1e1e1e;
      --text-dark: #f5f5f5;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background-color: inherit;
      border-bottom: 1px solid #ccc;
    }

    .nav img {
      height: 50px;
      width: 50px;
      object-fit: cover;
      border-radius: 8px;
    }

    #datetime {
      font-size: 1.2rem;
    }

    .toggle-btn {
      padding: 6px 12px;
      font-size: 0.9rem;
      border: none;
      background-color: #666;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    .toggle-btn:hover {
      background-color: #444;
    }

    @media (max-width: 600px) {
      .nav {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }

      .toggle-btn {
        align-self: flex-end;
      }
    }
    .light-mode {
  background-color: var(--bg-light);
  color: var(--text-light);
}
.dark-mode {
  background-color: var(--bg-dark);
  color: var(--text-dark);
}
.green-mode {
  background-color: var(--pre);
  color: var(--tri2);
}
  </style>
</head>
<body>

  <nav class="nav">
    <img
      src="https://images.unsplash.com/photo-1713098953325-d44e3740b75e?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Y292ZXIlMjBpbWFnZXxlbnwwfHwwfHx8MA%3D%3D"
      alt="Cover Image"
    />
    <h2 id="datetime">Loading...</h2>
    <button class="toggle-btn" onclick="toggleDarkMode()"></button>
  </nav>

  <script>
    // Update time every second
    function updateDateTime() {
      const now = new Date();
      const formatted = now.toLocaleString();
      document.getElementById("datetime").textContent = formatted;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Dark mode toggle
     let currentTheme = 0;
  const themes = ['light-mode', 'dark-mode', 'green-mode'];
    function toggleDarkMode() {
    document.body.classList.remove(...themes);
    currentTheme = (currentTheme + 1) % themes.length;
    document.body.classList.add(themes[currentTheme]);
  }
  </script>

</body>
</html>
