<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal DashBoard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
  <div class="main">
    <section class="elemCard">
      <div class="elem todo" id="0">
        <img
          src="https://images.unsplash.com/photo-1668240545509-303f6cea9514?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nzh8fDNkJTIwaW1hZ2V8ZW58MHx8MHx8fDA%3D"
          alt="image" />
        <h2>To Do List</h2>
      </div>
      <div class="elem planner" id="1">
        <img
          src="https://plus.unsplash.com/premium_photo-1674044435345-5055890b944a?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8M2QlMjBpbWFnZXxlbnwwfHwwfHx8MA%3D%3D"
          alt="image" />
        <h2>Daily planner</h2>
      </div>
      <div class="elem motiva" id="2">
        <img
          src="https://images.unsplash.com/photo-1649336793151-e4d31b02be64?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDB8fDNkJTIwaW1hZ2V8ZW58MHx8MHx8fDA%3D"
          alt="image" />
        <h2>Motivation</h2>
      </div>
      <div class="elem pomo" id="3">
        <img
          src="https://images.unsplash.com/photo-1618176729090-253077a8f948?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjJ8fDNkJTIwaW1hZ2V8ZW58MHx8MHx8fDA%3D"
          alt="image" />
        <h2>Pomodoro Timer</h2>
      </div>
      <div class="elem goals" id="4">
        <img
          src="https://images.unsplash.com/photo-1682780004306-9a0c69cc3e00?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NjZ8fDNkJTIwaW1hZ2V8ZW58MHx8MHx8fDA%3D"
          alt="image" />
        <h2>Daily Goals</h2>
      </div>
    </section>

    <section class="fullelem Todo-fullpage">
      <button class="back" id="0"><i class="ri-close-fill"></i></button>
      <h1>Add Your Task </h1>
      <div class="taskPage">
        <div class="leftTask">
          <form class="form">
            <input type="text" placeholder="Enter you task here."  class="Taskname">
            <textarea placeholder="Enter details here..." class="TaskDetails"></textarea>
            <div class="checkbox">
              <input type="checkbox" class="checkbox"/>
            <label class="label-imp">Mention as Important!</label>
            </div>
            <button type="submit">ADD TASK </button>
          </form>
        </div>
        <div class="rightTask">
          <div class="tasklist">
            <h2>Pooja kiya karo</h2>
            <button class="mention-btn">Mention As Completd</button>
          </div>
        </div>
      </div>
    </section>
    <section class="fullelem palnner-fullpage">
      <button class="back" id="1"><i class="ri-close-fill"></i></button>
      <h1>Daily Planner</h1>
    </section>
    <section class="fullelem motivational-fullpage">
      <button class="back" id="2"><i class="ri-close-fill"></i></button>
      <h1>Motivation Quote</h1>
    </section>
    <section class="fullelem Timer-fullpage">
      <button class="back" id="3"><i class="ri-close-fill"></i></button>
      <h1>Pomodoro Timer</h1>
    </section>
    <section class="fullelem goal-fullpage">
      <button class="back" id="4"><i class="ri-close-fill"></i></button>
      <h1>Daily Goals</h1>
    </section>

  </div>
  <footer></footer>

  <script src="script.js"></script>
</body>

</html>
